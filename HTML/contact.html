<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/contatct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
    <title>تواصل معنا</title>
</head>

<body dir="rtl">

    <div class="contact_us_2">
        <div class="responsive-container-block big-container">
            <div class="blueBG">
            </div>
            <div class="responsive-container-block container" style="position: relative; left: 3%;">
                <form class="form-box">
                    <div class="container-block form-wrapper">
                        <p class="text-blk contactus-head">
                            تواصل معنا
                        </p>
                        <p class="text-blk contactus-subhead">
                            اقتراحاتكم او شكواكم تعزز من جودتنا.
                        </p>
                        <div class="responsive-container-block">
                            <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt"
                                style="width: 380px;">
                                <p class="text-blk input-title" style="margin-right: 1%;">
                                    الاسم الاول
                                </p>
                                <input class="input" id="ijowk" name="FirstName" placeholder="الرجاء ادحال اسمك الاول">
                            </div>
                            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                                <p class="text-blk input-title" style="margin-right: 1%;">
                                    الاسم الاخير
                                </p>
                                <input class="input" id="indfi" name="Last Name" placeholder="الرجاء ادحال اسمك الاخير"
                                    style="width: 380px;">
                            </div>

                            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                                <p class="text-blk input-title" style="margin-right: 1%;">
                                    رقم الهاتف
                                </p>
                                <input class="input" id="imgis" name="PhoneNumber" placeholder="الرجاء ادحال رقم هاتفك"
                                    style="width: 490px;">
                            </div>

                            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                                <p class="text-blk input-title" style="margin-right: 1%;">
                                    البلد
                                </p>
                                <select name="البلد" class="custom-select">
                                    <option>السعودية</option>
                                    <option>عمان</option>
                                    <option>الامارات</option>
                                    <option>الكويت</option>
                                </select>
                            </div>

                            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                                <p class="text-blk input-title" style="margin-right: .5%;">
                                    الايميل
                                </p>
                                <input class="input" id="imgis" name="PhoneNumber"
                                    placeholder="الرجاء ادحال الايميل المستخدم" style="width: 760px;">
                            </div>

                            <div class="responsive-cell-blockwk-desk-6wk-ipadp-6wk-tab-12wk-mobile-12">
                                <p class="text-blk input-title" style="color: transparent;" >
                                    الايميل
                                </p>
                                <input class="input" id="ipmgh" name="Email" placeholder=""
                                    style="border: transparent; background-color: transparent; height: .1px;">
                            </div>

                        </div>

                        <div class="c" style="position: relative; bottom: 90px;">
                            <p class="text-blk input-title" style="position: relative; left: -.5%;">
                                سبب تواصلك معنا :
                            </p>
                            <input class="input" id="imgis" name="contact" placeholder=""
                                style="height: 200px; position: relative;">
                        </div>
                        <button class="submit-btn">
                            ارسال
                        </button>
                        
                    </div>

                </form>
            </div>
        </div>
    </div>

    
</body>

</html>
