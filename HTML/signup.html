<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>تسجيل الدخول</title>
	<link rel="stylesheet" href="/CSS/signup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
</head>

<body>
	<div class="box-form">
		<div class="left">
			<div class="overlay">

			</div>
		</div>


		<div class="right">
			<h5>انشئ حسابك</h5>
			<form id="inputs">
				<input type="text" placeholder="الاسم الكامل" id="username" >
				<br><br>
				<input type="email" placeholder="البريد الالكتروني الخاص بالعمل" id="email">
				<br><br>
				<input type="password" placeholder="كلمة المرور " id="password">
				<p>عندك حساب ؟ <a href="/HTML/login.html">سجلّ دخولك</a></p>
				<br><br><br>
				<button id="inputs">انشئ حسابك</button>

			</form>

			<br><br>

			<div class="remember-me--forget-password">

				<label>
					<span class="text-checkbox" style="font-size: 1.7em;">تذكرني</span>
					<input type="checkbox" class="text-checkbox">
				</label>

			</div>

			<br>

		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/JS/signup.js"></script>
</body>

</html>
