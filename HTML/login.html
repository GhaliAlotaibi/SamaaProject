<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>تسجيل الدخول</title>
	<link rel="stylesheet" href="/CSS/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
</head>

<body>
	<div class="box-form">
		<div class="left">
			<div class="overlay">

			</div>
		</div>


		<div class="right">
			<h5>تسجيل الدخول</h5>
			<div class="inputs">
				<form id="Login">
					<input type="text" placeholder="اسم المستخدم" id="username" required>
					<br>
					<br>
					<input type="password" placeholder="كلمة المرور " id="password" required>
					<input type="submit" value="سجّل دخولك" id="sub">
				</form>
                <p> ماعندك حساب؟ <a href="/HTML/signup.html">انشئ حسابك</a> ما راح ياخذ من وقتك شيء </p>
			</div>

			<br><br>

			<div class="remember-me--forget-password">

				<label>
					<span class="text-checkbox" style="font-size: 1.7em;">تذكرني</span>
					<input type="checkbox" class="text-checkbox">
				</label>

			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/JS/log.js"></script>
</body>

</html>
